<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="illustration">
            <img src="img/instagram-celular.png" alt="Sua histÃ³ria">
        </div>
        <div class="login-box">
            <div class="login">
                <img src="img/instagram-logo.png" alt="Instagram">
                <form class="caixa-login" action="">
                    <input type="text" placeholder="Phone number, user or email">
                    <input type="pass" placeholder="Password">
                    <button>
                        Log In
                    </button>
                </form>
                <div class="or-divisor">
                    <div class="divisor-line">
                        <hr>
                    </div>
                    <div> OR </div>
                    <div class="divisor-line">
                        <hr>
                    </div>
                </div>
                <div class="facebook-login">
                    <img src="img/facebook.png" alt="Facebook">
                    <div>Login with Facebook</div>
                </div>
                <button class="forgot-pass font-small">Forgot password?</button>
            </div>
            <div class="login font-small">
                Don't have an account? Sign up
            </div>
            <div class="get-app font-small">
                Get the app.
            </div>
            <div class="store">
                <img src="img/apple-button.png" alt="Apple Store">
                <img src="img/googleplay-button.png" alt="Google Play">
            </div>
        </div>
    </div>
</body>

</html>
